name: Automated Web App Deployment to Cloudflare Workers

on:
  push:
    branches:
      - configure/workspace
    paths:
      - 'apps/web/**'
  pull_request:
    branches:
      - configure/workspace
    paths:
      - 'apps/web/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web  
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      # Install dependencies for apps/web (and workspace)
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile
        working-directory: .

      # Build the @metarepo/api-endpoints package from source
      - name: Build @metarepo/api-endpoints package
        run: pnpm --filter @metarepo/api-endpoints build
        working-directory: .

      # Debug build output of api-endpoints at root workspace level
      - name: Debug Check build output of @metarepo/api-endpoints (root workspace)
        run: |
          echo "Current working directory:"
          pwd || echo "Failed to get current directory"
          echo "Listing dist folder in packages/api-endpoints:"
          ls -la ./packages/api-endpoints/dist || echo "No dist folder found"
          echo "Listing package.json in packages/api-endpoints:"
          cat ./packages/api-endpoints/package.json
        working-directory: .

      # Debug installed packages at root level
      - name: Debug List workspace packages at root
        run: pnpm list --depth 0

      # Debug: Verify @metarepo/api-endpoints package in apps/web/node_modules
      - name: Debug Verify @metarepo/api-endpoints installation in apps/web
        run: |
          echo "Listing @metarepo/api-endpoints package info inside apps/web:"
          pnpm list @metarepo/api-endpoints
          echo "Listing contents of node_modules/@metarepo/api-endpoints in apps/web:"
          ls -l node_modules/@metarepo/api-endpoints || echo "Package folder not found"
          echo "Resolved path of @metarepo/api-endpoints inside apps/web:"
          readlink -f node_modules/@metarepo/api-endpoints || echo "Not a symlink or not found"
        working-directory: apps/web

      # Build the Next.js app with OpenNext (inside apps/web)
      - name: Build OpenNext output
        run: pnpm exec opennextjs-cloudflare build
        working-directory: apps/web

      # Install Wrangler CLI globally
      - name: Install wrangler CLI
        run: pnpm add -g wrangler
        working-directory: apps/web

      # Deploy to Cloudflare Workers
      - name: Deploy to Cloudflare Workers
        run: pnpm run deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        working-directory: apps/web
